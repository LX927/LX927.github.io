    <script>
        //（1）对象是单个实物的抽象。(抽离其特征,形成对象)
        //（2）对象是一个容器，封装了属性（property）和方法（method）(对象相当于一个载体,承载着属性和方法)
        //创建对象的方式：
        //1.通过字面量创建
        /*var 对象名 = {
            属性: 属性值,
            方法: function() {
                方法体;
            }
        }
        var xiaoming = {
            name: "小明",
            age: 18,
            sex: "男",
            sayHi: function() {
                alert("你好");
            }
        }*/

<pre><code>    //2.通过内置对象Object创建对象。
    /*var 对象名 = new Object();
    对象名.属性 = 属性值;
    对象名.方法 = function() {
        方法体;
    }

    var xiaogang = new Object();
    xiaogang.name = &quot;小刚&quot;;
    xiaogang.age = 18;
    xiaogang.sex = &quot;男&quot;;
    xiaogang.sayHi = function() {
        alert(&quot;你好&quot;);
    }*/

    //构造函数：就是一个生成对象的模板，节省了相同的部分，只用添加每个对象不同部分。
    //this指代当前正在创建的对象。
    /*function Student(mingzi,nianling,xingbie) {
        this.name = mingzi;
        this.age = nianling;
        this.sex = xingbie;
        this.hello = function() {
            alert(&apos;Hello, &apos; + this.name + &apos;!&apos;);
        }
    }
    var xiaoming = new Student(&apos;小明&apos;,18,&quot;男&quot;);
    var xiaohong = new Student(&apos;小红&apos;,19,&quot;女&quot;);
    console.log(xiaoming.name);
    console.log(xiaohong[&quot;name&quot;]);
    xiaoming.hello();
    alert();//弹框输出
    document.write();//页面上输出
    console.log();//F12控制台输出



    var xiaogang = new Object();
    xiaogang.name = &quot;小刚&quot;;
    xiaogang.age = 18;
    xiaogang.sex = &quot;男&quot;;
    xiaogang.sayHi = function() {
        alert(&quot;你好&quot;);

    var age=18;
    var sex=&quot;男&quot;;
    var xiaogang={name,age,sex,sayHi(){alert(&quot;你好&quot;)}};*/

    //JavaScript的每个对象都继承另一个对象，后者称为“原型（prototype）”对象。只有null除外，它没有自己的原型对象。
    //原型链的作用是：
    //读取对象的某个属性时，JavaScript引擎先寻找对象本身的属性，如果找不到，就到它的原型去找，如果还是找不到，就到原型的原型去找。

    var xiaoming = {
        name: &quot;小明&quot;, //属性
        age: 18, //属性
        sex: &quot;男&quot;, //属性
        sayHi: function() { //方法
            alert(&quot;你好！&quot;);
        }
    }
    //for in用来遍历对象的所有属性名、属性值、方法名、方法体
    //x代表对象包含的所有方法、属性
    //对象名[x]包含所有的方法体、属性值
    for(var x in xiaoming) {
        console.log(x + &quot;=&quot; + xiaoming[x]);
    }
&lt;/script&gt;</code></pre></html>
